@import java.awt.Color
@(name: String, color: Color, icon: String)(content: Html)

<div class="devcard" style="background: @services.ColorToString(color);">
    <div class="dc-header" style="background: @services.ColorToString(color.darker());">
        <img src="@icon" width="16" height="16" /> <b>@name</b>
    </div>
    <div class="dc-content">
        @content
    </div>
</div>
