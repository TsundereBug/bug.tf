@import java.awt.Color
@(title: String, description: String, image: Option[String] = None, themecolor: Option[Color] = None)

<meta property="og:title" content="@title">
<meta property="og:description" content="@description">
@if(image.isDefined) {
    <meta property="og:image" content="@image">
}
@if(themecolor.isDefined) {
    <meta name="theme-color" content="@themecolor.map(services.ColorToString(_))">
}
